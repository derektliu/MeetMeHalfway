<div ng-controller='ResultsController' ng-init='displayResults()'>
  <h3>Halfway Between<br>{{current.user}}<br>&<br>{{current.friend}}</h3>

  <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable='false' options='options'>
    <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" >
        </ui-gmap-markers>
  </ui-gmap-google-map>

  <div class="dropdown">
    <button class="dropbtn">Previous Searches</button>
    <div class="dropdown-content">
      <a ng-repeat="search in searches" ng-click="changeResults($index)">{{search.user}} & {{search.friend}}</a>
    </div>
  </div>
  
  <br>

  <div class='results'>
    <div class='info' ng-repeat="result in current.results">
      <a class='name' href={{result.url}}>
      <img class='profile' src={{result.image_url}}></a>
      <a class='name' href={{result.url}}><b>{{result.name}}</b></a>
    <div class='location'>{{result.location.address[0]}}, {{result.location.city}}</div>
    <div class='phone'>Phone: {{result.display_phone}}</div>
    <div class='review'>
      <div><img class='stars' src={{result.rating_img_url}}></div>
      <div>{{result.rating}} Stars from {{result.review_count}} Reviews</div>
    </div>
  </div>
</div>
</div>
